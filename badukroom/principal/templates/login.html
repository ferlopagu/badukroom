{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BadukRoom</title>

<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">BadukRoom</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="http://pds.joins.com/jmnet/koreajoongangdaily/_data/photo/2014/01/30013314.jpg?sz=120"
						alt="">
					<form class="form-signin">
						<input type="text" class="form-control" placeholder="Correo"
							required autofocus> <input type="password"
							class="form-control" placeholder="Contraseña" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Entrar</button>
						<label class="checkbox pull-left"> <input type="checkbox"
							value="remember-me"> Recuérdame
						</label> <a href="#" class="pull-right need-help">¿Necesita ayuda?</a><span
							class="clearfix"></span>
					</form>
				</div>
				<a href="#" class="text-center new-account">Crea una cuenta</a>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
