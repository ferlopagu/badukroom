{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BadukRoom</title>

<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>BadukRoom</h1>
				<h4>Bienvenido {{user.username}}</h4>
				{% block contenido %}
				<form id='formulario_login' method="post" action=''>
					{% csrf_token %} {{formulario_login.as_p}}
					<p>
						<input type='submit' value='Entrar' />
					</p>
				</form>
				{% endblock %}
				<button class="btn btn-info" data-toggle="modal"
					data-target="#miFormularioRegistro">Reg√≠strate</button>
				<div class="modal fade" id="miFormularioRegistro" tabindex="-1"
					role="dialog" aria-labelledby="myModelLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h2>Formulario de registro</h2>
							</div>

							<div class="modal-body">
								{% block contenido2 %}
								<form id='formulario_registro' method="post" action=''>
									{% csrf_token %} {{user_form.as_p}}
									{% csrf_token %} {{perfil_form.as_p}}
									<p>
										<input type='submit' value='Crear usuario' />
									</p>
								</form>
								{% endblock %}
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
